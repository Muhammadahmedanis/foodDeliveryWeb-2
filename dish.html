<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img width="100" src="./images/logo.png" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="ms-3 nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="resturant.html">Resturant</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Dishes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="order.html">Orders</a>
                </li>
              </ul>
            
              <div class="d-flex gap-2" role="search">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Add new dish </button>
              </div>
            </div>
        </div>
    </nav>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Resturant</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div>
                <div class="mb-3">
                    <select id="selectRes" class="form-select" aria-label="Default select example"> </select>
                </div>
                <div class="mb-3">
                    <label for="formFileDisabled" class="form-label">Dish image</label>
                    <input class="form-control" type="file" id="dishImg">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Dish name:</label>
                  <input type="text" class="form-control" id="dishName">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Dish price:</label>
                  <input type="number" class="form-control" id="dishPrice">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">About dish:</label>
                  <textarea class="form-control" id="dishIntro"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="btn-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="addDish" type="button" class="btn btn-primary d-flex align-items-center gap-2 fw-bold">Submit
                <div class="spinner-border loader" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>


      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Res Name</th>
            <th scope="col">Dish Img</th>
            <th scope="col">Dish Name</th>
            <th scope="col">Dish Price</th>
          </tr>
        </thead>
        <tbody id="dishList">
          
        </tbody>
      </table>

        <div class="text-center spinner">
            <div style="height: 4rem; width: 4rem; font-size: 25px;" class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    <script type="module" src="dish.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
