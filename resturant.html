<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img width="100" src="./images/logo.png" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Resturant</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dish.html">Dishes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html">Orders</a>
          </li>
        </ul>
        <div class="d-flex" role="search">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add new resturant
        </button>
        </div>
      </div>
    </div>
  </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Resturant</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <div class="mb-3">
                    <label for="formFileDisabled" class="form-label">Resturant image</label>
                    <input class="form-control" type="file" id="resImg">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Resturant name:</label>
                  <input type="text" class="form-control" id="resName">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Resturant reviews:</label>
                  <input type="number" class="form-control" id="resReview">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">About resturant:</label>
                  <textarea class="form-control" id="resIntro"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="btn-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="addRes" type="button" class="btn btn-primary d-flex align-items-center gap-2 fw-bold">Add resturant
                <div class="spinner-border loader" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Img</th>
            <th scope="col">Name</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
        <tbody id="resList">
          
        </tbody>
      </table>

        <div class="text-center spinner">
            <div style="height: 4rem; width: 4rem; font-size: 25px;" class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>



    <script type="module" src="resturant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
