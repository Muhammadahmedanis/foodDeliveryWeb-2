<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg d-flex align-items-center position-sticky top-0 py-2 z-1">
        <div class="container-fluid">
           <img width="100" src="./images/logo.png" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fw-bold">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#resturants">Resturants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#resereTable">Reservation</a>
              </li>
            </ul>
            <div class="d-flex gap-2" role="search">
              <button class="btn btn-outline-success px-4" type="submit">Login</button>
            </div>
          </div>
        </div>
      </nav>

    <section>
        <div class="d-flex justify-content-center flex-wrap sec-1">
            <div class="sec-1Text py-5">
                <h2 class="text-white px-5 fw-bolder">Something hot</h2>
                <h2 class="text-white px-5 fw-bolder" >Something spicy</h2>
                <p class="text-white px-5">At Food Time: your destination for menu viewing, reservations, and easy dine-in or takeaway ordering! Explore More All Main Dishes Salad Appetizers Drinks Side Desserts </p>
            </div>
            <div>
                <img class="bgImg" src="./images/bg.png" alt="">
            </div>
        </div>
    </section>

    <section id="resturants">
        <div class="sec-2 gap-4 d-flex m-3 c">
          
        </div>
    </section>

    <section id="resereTable">
        <div class="sec-3 d-flex flex-wrap justify-content-center m-2 rounded h-auto">
            <div style="height: 450px;" class="m-0">
                <img class="bookTable" src="./images/bookTable.png" alt="">
            </div>
            <div class="mx-auto mt-1">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="resereName" placeholder="Enter name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" id="resereDate" placeholder="Enter date">
                </div>
                <div class="mb-3">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-control" id="resereTime" placeholder="Enter time">
                </div>
                <div class="mb-3">
                    <label class="form-label">People</label>
                    <input type="number" class="form-control" id="reserePersons" placeholder="Enter number people">
                </div>
                <button type="submit" id="bookTableBtn" class="btn btn-success mb-3 px-5 mx-5 fw-bold">Book a table</button>
            </div>
        </div>
    </section>



    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
