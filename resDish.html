<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg d-flex align-items-center position-sticky top-0 py-3 z-1">
        <div class="container-fluid">
           <img width="100" src="./images/logo.png" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fw-bold">
            </ul>
            <div class="d-flex gap-2" role="search">
              <button class="btn btn-outline-success px-3" type="submit"><i class="fa-solid fa-cart-shopping"></i></button>
              <button id="orderCount" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <p >0</p>
                <!-- Launch demo modal -->
              </button>
            </div>
          </div>
        </div>
      </nav>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="orderCart" class="card-body"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

 
    <div class="card m-2">
        <div class="row g-0">
          <div class="col-md-4 col-lg-2">
            <img style="width: 100%; height: 100%;" id="resImg" src = ""  alt="...">
          </div>
          <div class="col-md-8 col-lg-8">
            <div class="card-body">
              <h5 id="resName" class="card-title fw-bolder"></h5>
              <p id="resIntro" class="card-text my-1"></p>
              <p id="resRev" class="card-text my-1"></p>
              <p class="card-text"><b>Branches:</b> Bahdurabad, Gulshan-e-Iqbal</p>
            </div>
          </div>
        </div>
    </div>


    <div id="dishCard"  class="row row-cols-1 row-cols-md-3 g-4 mx-1 my-1">
          
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="resDish.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
